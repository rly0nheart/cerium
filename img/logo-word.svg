<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" width="360" height="80">
  <defs>
    <!-- Soft warm highlight behind Ce -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAF8F5"/>
      <stop offset="100%" stop-color="#F0EBE3"/>
    </linearGradient>

    <!-- Slate blue gradient -->
    <linearGradient id="slate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B85A3"/>
      <stop offset="100%" stop-color="#3D5A80"/>
    </linearGradient>
  </defs>

  <!-- Highlight pill behind "Ce" -->
  <rect x="8" y="8" width="68" height="64" rx="6" ry="6" fill="url(#bg)"/>

  <!-- Atomic number inside pill top -->
  <text x="52" y="24" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="12" font-weight="600" fill="url(#slate)" opacity="0.7" letter-spacing="1">58</text>

  <!-- Full wordmark -->
  <text x="14" y="62" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="46" fill="url(#slate)" letter-spacing="3">
    <tspan font-weight="700">Ce</tspan><tspan font-weight="700" dx="6">rium</tspan>
  </text>
</svg>
