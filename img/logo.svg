<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 260" width="220" height="260">
  <defs>
    <!-- Soft warm background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAF8F5"/>
      <stop offset="100%" stop-color="#F0EBE3"/>
    </linearGradient>

    <!-- Slate blue text gradient -->
    <linearGradient id="slate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B85A3"/>
      <stop offset="100%" stop-color="#3D5A80"/>
    </linearGradient>

    <!-- Soft glow on symbol -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Main tile -->
  <rect x="16" y="16" width="188" height="228" rx="8" ry="8" fill="url(#bg)"/>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="50" y2="30" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="30" y1="30" x2="30" y2="50" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="190" y1="30" x2="170" y2="30" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="190" y1="30" x2="190" y2="50" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="30" y1="230" x2="50" y2="230" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="30" y1="230" x2="30" y2="210" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="190" y1="230" x2="170" y2="230" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>
  <line x1="190" y1="230" x2="190" y2="210" stroke="url(#slate)" stroke-width="1.5" opacity="0.25"/>

  <!-- Separator lines -->
  <line x1="65" y1="78" x2="155" y2="78" stroke="url(#slate)" stroke-width="0.6" opacity="0.2"/>
  <line x1="65" y1="190" x2="155" y2="190" stroke="url(#slate)" stroke-width="0.6" opacity="0.2"/>

  <!-- Atomic number -->
  <text x="110" y="65" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="26" font-weight="300" fill="url(#slate)" letter-spacing="3">58</text>

  <!-- Element symbol -->
  <text x="110" y="158" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="96" font-weight="700" fill="url(#slate)" filter="url(#glow)">Ce</text>

  <!-- Element name -->
  <text x="110" y="218" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="18" font-weight="300" fill="url(#slate)" letter-spacing="5" opacity="0.75">cerium</text>
</svg>
