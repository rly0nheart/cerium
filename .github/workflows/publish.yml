name: Auto Publish Rust Package

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Rust
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      # Step 3: Install toml-cli to read Cargo.toml
      - name: Install toml-cli
        run: cargo install toml-cli

      # Step 4: Get crate name and version
      - name: Get crate info
        id: crate
        run: |
          VERSION=$(toml get -r Cargo.toml package.version)
          NAME=$(toml get -r Cargo.toml package.name)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "Found crate $NAME version $VERSION"

      # Step 5: Check if version exists on crates.io
      - name: Check crates.io
        id: check_crates
        run: |
          VERSION=${{ steps.crate.outputs.version }}
          NAME=${{ steps.crate.outputs.name }}
          # If the version is not found, set publish=true
          if curl -s "https://crates.io/api/v1/crates/$NAME/$VERSION" | grep -q '"errors":'; then
            echo "Version $VERSION not found on crates.io, will publish"
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION already exists on crates.io, skipping publish"
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      # Step 6: Install libmagic
      - name: Install libmagic
        if: steps.check_crates.outputs.publish == 'true'
        run: |
          chmod +x scripts/libmagic.sh
          ./scripts/libmagic.sh

      # Step 7: Run tests
      - name: Run tests
        if: steps.check_crates.outputs.publish == 'true'
        run: cargo test --all-features

      # Step 8: Build release binary
      - name: Build release binary
        if: steps.check_crates.outputs.publish == 'true'
        run: cargo build --release --all-features --target x86_64-unknown-linux-gnu

      # Step 9: Extract changelog for this version
      - name: Extract changelog
        if: steps.check_crates.outputs.publish == 'true'
        id: changelog
        run: |
          VERSION=${{ steps.crate.outputs.version }}
          
          # Extract content between this version header and the next version header
          NOTES=$(awk "
            /^## \[${VERSION}\]/ { found=1; next }
            /^## \[/ { if(found) exit }
            found { print }
          " CHANGELOG.md)
          
          # Fallback if no changelog entry found
          if [ -z "$NOTES" ]; then
            NOTES="Released version ${VERSION}"
          fi
          
          # Handle multi-line output for GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Step 10: Tag the commit with the version if publishing
      - name: Tag version
        if: steps.check_crates.outputs.publish == 'true'
        run: |
          VERSION=${{ steps.crate.outputs.version }}
          # Check if tag already exists locally or remotely
          if git rev-parse "$VERSION" >/dev/null 2>&1 || git ls-remote --tags origin | grep -q "refs/tags/$VERSION$"; then
            echo "Tag $VERSION already exists, skipping"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $VERSION
          git push origin $VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 11: Publish to crates.io if version is new
      - name: Publish to crates.io
        if: steps.check_crates.outputs.publish == 'true'
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Step 12: Prepare release assets
      - name: Prepare release assets
        if: steps.check_crates.outputs.publish == 'true'
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-gnu/release/ce release/ce-linux-x86_64

      # Step 13: Create GitHub release with binary
      - name: Create GitHub release
        if: steps.check_crates.outputs.publish == 'true'
        run: |
          VERSION=${{ steps.crate.outputs.version }}
          # Delete stale release from a previous failed run
          gh release delete "$VERSION" --yes --cleanup-tag 2>/dev/null || true
          gh release create "$VERSION" \
            --title "v${VERSION}" \
            --notes "${{ steps.changelog.outputs.notes }}" \
            --latest \
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}