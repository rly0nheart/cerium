name: Auto Publish Rust Package

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Rust
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      # Step 3: Install toml-cli
      - name: Install toml-cli
        run: cargo install toml-cli

      # Step 4: Get version from Cargo.toml
      - name: Get version
        id: get_version
        run: |
          VERSION=$(toml get -r Cargo.toml package.version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Step 5: Check if version is already published on crates.io
      - name: Check crates.io
        id: check_crates
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          CRATE_NAME=$(toml get -r Cargo.toml package.name)
          if curl -s "https://crates.io/api/v1/crates/$CRATE_NAME/$VERSION" | grep -q '"errors":'; then
            echo "Version $VERSION not found on crates.io, will publish"
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION already exists on crates.io, skipping publish"
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      # Step 6: Publish to crates.io if new version
      - name: Publish to crates.io
        if: steps.check_crates.outputs.publish == 'true'
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Step 7: Create GitHub release if new version
      - name: Create GitHub release
        if: steps.check_crates.outputs.publish == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: "Published version ${{ steps.get_version.outputs.version }} to crates.io"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
